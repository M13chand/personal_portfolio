<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
        height: 100px;
        width: 100px;
    }
    .newDiv{
        background-color: rebeccapurple;
    }
    .border{
        border: 2px;
        border-color: brown;
    }
</style>
<body>
    <h1 id="myName"> No name </h1>
    <h1 class="myAge">21</h1>

    <ul id="list">

    </ul>

    <div id="deletionDiv">
        <h2 id="delete">This element should me deleted</h2>
        <button onclick="deleteElement()">delete it</button>
    </div> 

    <div>
        <div id="parentDiv">
            <h1>Child 1</h1>
            <h1>Child 2</h1>
            <h1>Child 3</h1>       
        </div>
        <button onclick="deleteLastChild()">Delete the last child</button>
    </div>
    <div class='newDiv' id="imageDiv">
        <img id="myImage" src="" alt="">
        <button onclick="changeColor()">click to change color</button>
        <button onclick="changeSize()">click to change the size</button>
    </div>   

    <div id="hoverDiv">
        <h1 id="newText">new content to be uploaded </h1>
        <button onclick="changeText()">change the text</button>
    </div>
</body>
<script>
    //Activity 1
    document.getElementById('myName').innerText = 'Purushothaman'
    document.getElementsByClassName('myAge')[0].style.background = 'blue'

    //Activity 2
    let newDiv = document.createElement('div')
    let newText1 = document.createTextNode('This is the newappended text node')
    newDiv.appendChild(newText1)
    document.body.appendChild(newDiv)

    let list = document.querySelector('#list')
    let listItem = document.createElement('li')
    let listItemText = document.createTextNode('This is the new list item')
    listItem.appendChild(listItemText)
    list.appendChild(listItem)

    // Activity 3
    function deleteElement(){
        let deleteElement = document.getElementById('delete')
        let div = document.getElementById("deletionDiv")
        div.removeChild(deleteElement)
    }

    function deleteLastChild(){
        let parentDiv = document.getElementById('parentDiv');
        let child = parentDiv.lastElementChild
        parentDiv.removeChild(child);
    }

    //Activity 4
    let image = document.getElementById("myImage")
    let div = document.getElementById('imageDiv')
    image.src = './captain.jpg'
    function changeSize(){
        image.classList.add('image')
    }

    function changeColor(){
        div.classList.remove('newDiv')
    }

    function changeText(){
        let newText = document.getElementById('newText')
        newText.innerText = 'This is the new text'
    }

    document.getElementById("hoverDiv").addEventListener('mouseover' ,()=>{
        document.getElementById("hoverDiv").style.background = 'red'
    } )

    //Activity 5



</script>
</html>
